<!DOCTYPE html>
<html>
<head>
    <title>data tables</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
    <script src="js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
 <script type="text/javascript">
       $(document).ready(function() {
    $('#example').DataTable();
} );
 </script>
</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll Number</th>
                <th>Class Studying</th>
                <th>Total Marks (out of 500)</th>
                <th>Percentage (%)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Joey</td>
                <td>2</td>
                <td>10th</td>
                <td>410</td>
                <td>82</td>
            </tr>
            <tr>
                <td>Chandler</td>
                <td>6</td>
                <td>11th</td>
                <td>390</td>
                <td>78</td>
            </tr>
            <tr>
                <td>Ross</td>
                <td>23</td>
                <td>9th</td>
                <td>465</td>
                <td>93</td>
            </tr>
			<tr>
                <td>Monica</td>
                <td>19</td>
                <td>10th</td>
                <td>420</td>
                <td>84</td>
            </tr>
            <tr>
                <td>Rachel</td>
                <td>61</td>
                <td>8th</td>
                <td>400</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Pheobe</td>
                <td>11</td>
                <td>12th</td>
                <td>480</td>
                <td>96</td>
            </tr>
			
        </tbody>
    </table>

    

</body>
</html>
